<!-- Favicon / App Icon Versions -->

<!-- Favicon 1: Simple T -->
<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <rect width="32" height="32" rx="6" fill="url(#grad1)" />
  <text x="16" y="23" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">T</text>
</svg>

<!-- Favicon 2: Chart bars -->
<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <rect width="32" height="32" rx="6" fill="#667eea" />
  <rect x="6" y="20" width="6" height="10" rx="1" fill="white" />
  <rect x="13" y="12" width="6" height="18" rx="1" fill="white" opacity="0.8" />
  <rect x="20" y="6" width="6" height="24" rx="1" fill="white" opacity="0.6" />
</svg>
